<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<title>Pedra, Papel ou Tesoura!</title>
	</head>
	<body>
		<div class="container">
			<h1>Pedra, Papel ou Tesoura!</h1>

			<section class="my-4">
				<h2>UsuÃ¡rio</h2>
				<div class="row my-4 col-8">
					<label class="card col-3 mx-2">
						<img
							class="mt-3 card-img-top"
							src="assets/mao-papel.png"
							alt="Papel"
						/>
						<div class="card-body">
							<h5 class="card-title">
								<input
									type="radio"
									name="usuario"
									aria-label="Papel"
									value="papel"
								/>
								Papel
							</h5>
						</div>
					</label>
					<label class="card col-3 mx-2">
						<img
							class="mt-3 card-img-top"
							src="assets/mao-pedra.png"
							alt="Pedra"
						/>
						<div class="card-body">
							<h5 class="card-title">
								<input
									type="radio"
									name="usuario"
									aria-label="Pedra"
									value="pedra"
								/>
								Pedra
							</h5>
						</div>
					</label>
					<label class="card col-3 mx-2">
						<img
							class="mt-3 card-img-top"
							src="assets/mao-tesoura.png"
							alt="Tesoura"
						/>
						<div class="card-body">
							<h5 class="card-title">
								<input
									type="radio"
									name="usuario"
									aria-label="Tesoura"
									value="tesoura"
								/>
								Tesoura
							</h5>
						</div>
					</label>
				</div>
			</section>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>

		<script type="model" src="index.js"></script>
	</body>
</html>
